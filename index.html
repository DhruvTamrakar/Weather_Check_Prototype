<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <link rel="stylesheet" href="Weather_Check_Style.css">
</head>

<body>
    <div class="header col-12" >Wheather Check</div>
    <div class="container" id="container">
        <div id="tempreture" class="info tempreture col-9">Temperature</div>
        <div id="wind" class="info wind col-9">Wind</div>
        <div id="description" class="info description col-9">Description</div>
    </div>
    <div class="cont2 col-11">
        <input type="text" id="location" class="location col-4" placeholder="Search Your Place here...">
        <button id="btn" class="btn col-3">Check Weather</button>
    </div>
    <script src="Weather_Check_Script.js"></script>
</body>

</html>
